<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
		<h:head>
		<title>Editar produto</title>
		
		<style type="text/css">
			body {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 14px;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 18px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
				  color: #8E969D;
			}
		</style>
		</h:head>

<body>
	<b:navBar brand="iStoque" brandHref="principal.xhtml" inverse="true">
  	<b:navbarLinks>
  		<b:navLink value="Vender Produtos" href="sellProduct.xhtml"></b:navLink>
  		<b:navLink value="Listar Produtos" href="ProductList.xhtml"></b:navLink>
  		<b:navLink value="Listar Funcionarios" href="FunctionaryList.xhtml"></b:navLink>
	    <b:navLink value="Cadastrar Funcionario" href="RegisterFunctionary.xhtml"></b:navLink>   	    
  		<b:navLink value="Cadastrar Produto" href="RegisterProduct.xhtml"></b:navLink> 	  
  	</b:navbarLinks>
	</b:navBar>
	<center>
	<h2>Produto</h2>
		<h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edite o produto</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">Produto:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{product.productName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="category" class="control-label col-sm-2">Categoria:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="category-id" value="#{product.category}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="quantity" class="control-label col-sm-2">Quantidade:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="quantity-id" value="#{product.quantity}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="value" class="control-label col-sm-2">Valor:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="value-id" value="#{product.value}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{regProductMB.updateProduct(product.id, product)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </center>

</body>

</html>
