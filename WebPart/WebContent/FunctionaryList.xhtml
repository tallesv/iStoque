<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
		<h:head>
		<title>Functionary list</title>
		
		<style type="text/css">
			body {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 14px;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 18px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
				  color: #8E969D;
			}
		</style>
		</h:head>

<body>
	<b:navBar brand="iStoque" brandHref="principal.xhtml" inverse="true">
  	<b:navbarLinks>
  		<b:navLink value="Vender Produtos" href="sellProduct.xhtml"></b:navLink>
  		<b:navLink value="Listar Produtos" href="ProductList.xhtml"></b:navLink>
  		<b:navLink value="Listar Funcionarios" href="FunctionaryList.xhtml"></b:navLink>
	    <b:navLink value="Cadastrar Funcionario" href="RegisterFunctionary.xhtml"></b:navLink>   	    
  		<b:navLink value="Cadastrar Produto" href="RegisterProduct.xhtml"></b:navLink>  	  
  	</b:navbarLinks>
	</b:navBar>
	<center>	
	<h3>Abaixo você pode adicionar, editar ou remover seus funcionários.</h3>
		<h:form id="functionaryForm">
        <h:dataTable id="functionaryTable" value="#{regFunctionaryMB.getFunctionaryList()}" 
        var="functionary" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
            	<f:facet name="header">Nome de usuário</f:facet>
              <h:outputText value="#{functionary.name}" />
            </h:column>
             
            <h:column>
                <f:facet name="header">E-mail</f:facet>
                <h:outputText value="#{functionary.email}" />
            </h:column>            
 
            <h:column>
                <f:facet name="header">Editar</f:facet>
                <h:commandButton action="#{regFunctionaryMB.editFunctionary(functionary.login)}" value="Editar" update="@form" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Excluir</f:facet>
                <h:commandButton action="#{regFunctionaryMB.deleteFunctionary(functionary.login)}" value="Deletar" update="@form" class="btn btn-danger" />
            </h:column>
        </h:dataTable>       
  
       
    </h:form>
    
    </center>

</body>

</html>
