<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
		<h:head>
		<title>Register Product</title>
		
		<style type="text/css">
			body {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 14px;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 18px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
				  color: #8E969D;
			}
		</style>
		</h:head>

<body>
	<b:navBar brand="iStoque" brandHref="principal.xhtml" inverse="true">
  	<b:navbarLinks>
  		<b:navLink value="Vender Produtos" href="sellProduct.xhtml"></b:navLink>
  		<b:navLink value="Listar Produtos" href="ProductList.xhtml"></b:navLink>
  		<b:navLink value="Listar Funcionarios" href="FunctionaryList.xhtml"></b:navLink>
	    <b:navLink value="Cadastrar Funcionario" href="RegisterFunctionary.xhtml"></b:navLink>   	    
  		<b:navLink value="Cadastrar Produto" href="RegisterProduct.xhtml"></b:navLink>  	  
  	</b:navbarLinks>
	</b:navBar>
	<b:container class="painel" layout="fluid">
	
	<b:form>
		<b:row>  
	    <b:inputText span="2" placeholder="Nome" label="Nome" value="#{regProductMB.pName}" />
	    <b:inputText span="2" placeholder="Categoria" label="Categoria" value="#{regProductMB.pCategory}"/>
	    <b:inputText span="2" placeholder="Quantidade" label="Quantidade" value="#{regProductMB.pQuantity}" />
	    <b:inputText span="2" placeholder="Valor" label="Valor" value="#{regProductMB.pValue}" />
		</b:row>
		
		<b:commandButton value="Cadastrar" action="#{regProductMB.regProd()}" update="@form" look="primary" style="width:80px, padding:10px"/>
		
	</b:form>

</b:container>

</body>

</html>
