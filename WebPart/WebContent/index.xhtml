<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<h:head> 
		<title>iStoque</title>
		<style>
    	.painel { align-self: center; padding-top: 10%; }
    	
  	</style>
		
	</h:head>
	<h:body>
	<h1>Welcome to iStoque!</h1>
	<h:form id="loginForm">
  <b:container class="painel" layout="fluid"  >
    <b:panel title="iStoque" look="primary" collapsible="false" >
      <b:row>
        <b:column medium-screen="2">
          <h:outputText value="Username:" for="username" />
        </b:column>
        <b:column medium-screen="4">
          <b:inputText placeholder="Username" id="username" value="#{loginMB.login}"
                       ajax="true" autocomplete="false" update="@(.message)">
            <f:facet name="prepend">
              <b:icon name="user" />
            </f:facet>
          </b:inputText>
        </b:column>
        <b:column medium-screen="6" style-class="message">
          <b:message for="username" />
        </b:column>
      </b:row>
      <b:row tooltip="">
        <b:column medium-screen="2">
          <h:outputText value="Password:" />
        </b:column>
        <b:column medium-screen="4">
          <b:inputSecret placeholder="Password" id="password" value="#{loginMB.senha}"
                         ajax="true" autocomplete="false" update="@(.message)">
            <f:facet name="prepend">
              <b:iconAwesome name="key" />
            </f:facet>
          </b:inputSecret>
        </b:column>
        <b:column medium-screen="6" styleClass="message">
          <b:message for="password"/>
        </b:column>
      </b:row>
      <b:row>
        <b:column span="2" offset="2">
          <b:commandButton value="login"  onclick="" action="#{loginMB.autenticar()}" update="@form" look="primary"
                           style="width:100%" />
        </b:column>
        <b:column span="2">
          <b:commandButton value="forget password" onclick="" update="@form"
                           look="danger" style="width:100%" />
        </b:column>
      </b:row>
    </b:panel>
    <h:messages/>
  </b:container>
</h:form>
	
	</h:body>
</html>
